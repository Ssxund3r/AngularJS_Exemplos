<html ng-app="loja">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<h1>Cadastro de clientes</h1>

<div class="row" style="margin-bottom: 10px; margin-left: 10px;">
	<div class="update ml-auto">
		<a href="#clientelist">
			<button class="btn btn-info btn-fill btn-wd">Lista de clientes</button>
		</a>
	</div>
</div>

<div class="col-lg-9 col-md-8">
	<div class="card">
		<div class="content">
			<form id="formCliente" ng-submit="salvarCliente();">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group" style="margin-left: 3px;">
							<label>ID</label> 
							<input type="text" class="form-control border-input" disabled=""
								placeholder="ID" ng-model="cliente.id" id="idCliente">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Nome Cliente</label> 
							<input type="text" class="form-control border-input" 
							 placeholder="Nome"  required="required" ng-model="cliente.nome" id="nome">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Endereço</label> 
							<input type="text" class="form-control" placeholder="Endereço" 
							  required="required" ng-model="cliente.endereco" id="endereco">
						</div>
					</div>
				</div>
				<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Telefone</label> <input type="text" class="form-control"
									placeholder="Telefone" ng-model="cliente.telefone" id="telefone">
							</div>
						</div>
					
						<div class="col-md-3">
							<div class="form-group">
								<label>Sexo</label> 
								<select id="sexo" ng-model="cliente.sexo" class="form-control">
									<option value="#">[selecione]</option>
									<option value="Masculino">Masculino</option>
									<option value="Feminino">Feminino</option>
								</select>
							</div>
						</div>
						
						<div class="col-md-1">
							<div class="form-group">
								<label>Ativo</label> 
								<input type="checkbox" class="form-control" ng-model="cliente.ativo">
							</div>
						</div>
					</div>
					
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label>Banco de Dados</label> 
							<input type="radio" class="form-control"  name="interesse" ng-model="cliente.interesse" value="banco">
						</div>
					</div>
					
					<div class="col-md-4">
						<div class="form-group">
							<label>Programação</label> 
							<input type="radio" class="form-control"  name="interesse" 
								ng-model="cliente.interesse" value="programacao">
						</div>
					</div>
					
					<div class="col-md-4">
						<div class="form-group">
							<label>Analise</label> 
							<input type="radio" class="form-control"  name="interesse" ng-model="cliente.interesse" 
								value="Analise" ng-checked="true">
						</div>
					</div>
				</div>
		
				<div>
					<button type="reset" class="btn btn-info btn-fill btn-wd"  ng-click="$scope.cliente={};" 
						id="limparCampos">Limpar</button>
					<button type="submit" class="btn btn-info btn-fill btn-wd" id="salvarCampos">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
