<html ng-app="loja">
<h1>Cadastro de clientes</h1>

<div class="row" style="margin-bottom: 10px; margin-left: 10px;">
	<div class="update ml-auto">
		<a href="#clientelist">
			<button class="btn btn-info btn-fill btn-wd">Lista de clientes</button>
		</a>
	</div>
</div>

<div class="col-lg-9 col-md-8">
	<div class="card">
		<div class="content">
			<form id="formCliente" ng-submit="salvarCliente();">
				<div class="row">

					<div class="col-md-3">
						<div class="form-group">
							<label>ID</label> 
							<input type="text" class="form-control border-input" disabled=""
								placeholder="ID Cliente" ng-model="cliente.id">
						</div>
					</div>

				</div>
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Nome Cliente</label> 
							<input type="text" class="form-control border-input" 
							 placeholder="Nome"  required="required" ng-model="cliente.nome">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>EndereÃ§o</label> 
							<input type="text" class="form-control" placeholder="EndereÃ§o" 
							  required="required" ng-model="cliente.endereco">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Telefone</label> <input type="text" class="form-control"
								placeholder="Telefone" ng-model="cliente.telefone">
						</div>
					</div>
				</div>
				<div>
					<button type="reset" class="btn btn-info btn-fill btn-wd" ng-click="$scope.cliente={};">Limpar</button>
					<button type="submit" class="btn btn-info btn-fill btn-wd" role="alert">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
